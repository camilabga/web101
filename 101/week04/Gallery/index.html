<html>

    <head>
        <title>My website with Bootstrap</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src=" http://code.jquery.com/jquery-1.11.3.min.js"></script>

    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"><img src="logo.png" style="width: 100%; height: auto;" /></div>
                <div class="col-md-2"></div>
                <div class="col-md-2" style="text-align: center;"><a href="index.html" style="display: inline-block; padding-top: 12px;">Home</a></div>
                <div class="col-md-2" style="text-align: center;"><a href="index.html" style="display: inline-block; padding-top: 12px;">About me</a></div>
                <div class="col-md-2" style="text-align: center;"><a href="index.html" style="display: inline-block; padding-top: 12px;">Contact</a></div>
            </div>

            <div class="row" >
                    <div class="col-md-3">
                        <img src="IMG_01.JPG" id="image1" class="crop-img" onclick="click_img($(this).attr('src'))" style="width: 100%; height: auto;"/>
                    </div>

                    <div class="col-md-3">
                        <img src="IMG_02.JPG" id="image2" class="crop-img" onclick="click_img($(this).attr('src'))" style="width: 100%; height: auto;"/>
                    </div>

                    <div class="col-md-3">
                        <img src="IMG_03.JPG" id="image3" class="crop-img" onclick="click_img($(this).attr('src'))" style="width: 100%; height: auto;"/>
                    </div>
                        
                    <div class="col-md-3">
                        <img src="IMG_04.JPG" id="image4" class="crop-img" onclick="click_img($(this).attr('src'))" style="width: 100%; height: auto;"/>
                    </div>
            </div>

            <div class="row"><h1></h1></div>

            <div class="row">
                <div class="col-md-12">
                    <img src="IMG_01.JPG" id="bigImage" style="width: 100%; height: auto;"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1">
                    <button id="backward" onclick="img_left()">&lt;</button>
                </div>
                <div class="col-md-10">
                    <h3 id="title" onclick="legendary()" style="text-align: center;"> It's gonna be Legend... Wait for it...</h3>
                </div>
                <div class="col-md-1">
                    <button id="forward" onclick="img_right()">&gt;</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h3 id="number-count-up" onclick="count_up()" style="text-align: center;"></h3>
                </div>

                <div class="col-md-6">
                    <h3 id="number-count-down" onclick="count_down()" style="text-align: center;"></h3>
                </div>
            </div> 

        </div>
    </body>

    <script type="text/javascript">
        var up_counter = 0;
        var down_counter = 100;

        $("#number-count-up").html(up_counter);
        $("#number-count-down").html(down_counter);

        function count_up(){
            up_counter++;
            $("#number-count-up").html(up_counter);
        };

        function count_down(){
            down_counter--;
            $("#number-count-down").html(down_counter);
        };

        function legendary(){
            $("#title").html("... dary! Legendary!");

            $("#title").click(function(){
                $("#title").html("It's gonna be Legend... Wait for it...");
                $("#title").off("click");
            });
        };

        var paused = false;
        var counter_img = 1;
        //$("#image"+counter_img).click();

        function click_img (src){
			$("#bigImage").attr('src', src);
       };

        function img_right(){
            counter_img++;
            if(counter_img > 4){
				counter_img = 1;
			}
            $("#image"+counter_img).click();
        };

        function img_left(){
            counter_img--;
            if(counter_img < 1){
				counter_img = 4;
			}
            $("#image"+counter_img).click();
        }; 

        $("#bigImage").click(function (){
			paused = !paused;
		});

        setInterval(function (){
			if(!paused){
				$("#forward").click();
			};
		}, 3000);


    </script>


</html>
