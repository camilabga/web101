<head>
  <title>image_share</title>
</head>

<body>
  {{> image_add_form}}  
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        {{> loginButtons}}
        
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to Image Share, {{username}}! </h1>

    {{> images}}
  </div> 
  {{> info}}
</body>

<template name="image_add_form">
  <div class="modal fade" id="image_add_form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
          </div>
        </div>
        <div class="modal-body">       
          <form class="js-add-image">
            <input type="text" name="img_src"/>
            <br/><input type="text" name="img_alt"/>
            <button class="btn btn-success">save</button>
          </form> 
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">cancel</button>
        </div>  
      </div>
    </div>
    </div>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="images">
  {{#if currentUser}}
  <button class="btn btn-success js-show-image-form">new image</button>
  {{/if}}
  <div class="row">
  {{#each images}}
    <div class="col-xs-12 col-md-3" id="{{_id}}">
      <div class="thumbnail">
        <img class="js-image" src="{{img_src}}" width="100%" alt="{{img_alt}}" />
        <div class="caption">
          <h3>{{img_alt}}</h3>
          <p>{{img_description}}</p>
          <p>Previous rating: {{rating}}</p>
          <h4>
            {{> starsRating mutable=true class="js-rate-image" id=_id}}
          </h4>
          <button class="js-del-image btn btn-warning">delete</button>
        </div>
      </div>
    </div>
  {{/each}}
</div>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
